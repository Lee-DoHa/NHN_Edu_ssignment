<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롤링 결과</title>
</head>
<body>

    
    <p>[</p>
    {% for r in result %}
        <p>{</p>
        <blockquote>  title : {{r.title}}</blockquote>
        <blockquote>  url : {{r.url}}</blockquote>
        <blockquote>  body : {{r.body}}</blockquote>
        <blockquote>  published_datetime : {{r.published_datetime}}</blockquote>
        <blockquote>  attachment_list : {{r.attachment_list}}</blockquote>
        <p>},</p>
        <br>
        
    {% endfor %}
   <p>]</p>


</body>
</html>
